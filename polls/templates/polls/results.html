{% extends 'base.html' %}

{% block title %}
    Poll Results
{% endblock %}

{% block content %}
    <h1>{{ question.question_text }}</h1>

    <table>
        <thead>
            <tr>
                <th>Choice</th>
                <th>Votes</th>
            </tr>
        </thead>
        <tbody>
            {% for choice in question.choice_set.all %}
                <tr>
                    <td>{{ choice.choice_text }}</td>
                    <td>{{ choice.votes }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="back-link" href="{% url 'polls:index' %}">Back to List of Polls</a>
{% endblock %}
