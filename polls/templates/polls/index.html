{% extends "polls/base_generic.html" %}

{% block content %}
  <h1>Polls</h1>
  <ul>
    {% for question in latest_question_list %}
      <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        <a href="{% url 'polls:results' question.id %}">Results</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
