<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            margin: auto;
        }
        td {
            padding: 5px;
        }
        .form-container {
            width: 300px;
            margin: auto;
        }
        .form-container input[type="text"], .form-container input[type="password"], .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="POST" class="form-container">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
